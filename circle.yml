machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.4.2
dependencies:
  override:
    - bundle install:
        timeout: 180
database:
  pre:
    - mv config/database.yml.ci config/database.yml
  override:
    - bundle exec rake db:create db:schema:load RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test
test:
  override:
    - bundle exec rspec spec/
